services:
  # 1. Main Web Service (Runs Backend + Worker + Frontend)
  - type: web
    name: synx-connect-web
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false
      - key: SHOPIFY_APP_URL
        sync: false
      - key: SCOPES
        value: read_products,write_products,read_inventory,write_inventory,read_product_listings
      - key: MONGODB_URI
        sync: false
      - key: REDIS_HOST
        fromService:
          name: synx-connect-redis
          type: redis
          property: host
      - key: REDIS_PORT
        fromService:
          name: synx-connect-redis
          type: redis
          property: port
      - key: ENCRYPTION_KEY
        sync: false

  # 2. Redis Service
  - type: redis
    name: synx-connect-redis
    plan: free
    ipAllowList: [] # Allow internal connections only
