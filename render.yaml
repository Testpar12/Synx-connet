services:
  # 1. Main Web Service (Backend + Frontend)
  - type: web
    name: synx-connect-web
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false
      - key: SHOPIFY_APP_URL
        sync: false
      - key: SCOPES
        value: read_products,write_products,read_inventory,write_inventory,read_product_listings
      - key: MONGODB_URI
        sync: false
      - key: REDIS_HOST
        fromService:
          name: synx-connect-redis
          type: redis
          property: host
      - key: REDIS_PORT
        fromService:
          name: synx-connect-redis
          type: redis
          property: port
      - key: ENCRYPTION_KEY
        sync: false

  # 2. Worker Service (Bull Queue Processor)
  - type: worker
    name: synx-connect-worker
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm run worker
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: REDIS_HOST
        fromService:
          name: synx-connect-redis
          type: redis
          property: host
      - key: REDIS_PORT
        fromService:
          name: synx-connect-redis
          type: redis
          property: port
      - key: ENCRYPTION_KEY
        sync: false

  # 3. Redis Service
  - type: redis
    name: synx-connect-redis
    plan: free
    ipAllowList: [] # Allow internal connections only
